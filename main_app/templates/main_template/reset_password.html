{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body class="hold-transition register-page" style="background-image: url('{% static 'css/login_background.png' %}')">
<div class="content-header">
    {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                        <div class="alert alert-success">{{ message }}</div>
                    {% elif message.tags == 'error' %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% else %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endif %}
                {% endfor %}
            {% endif %}
</div>
<div class="register-box">
    <div class="card" style="opacity: 0.8">
        <div class="card-header">
            <h3 class="card-title">重置密码</h3>
        </div>
        <div class="alert alert-danger">
        <p>重置后的密码为123456，请及时修改</p>
        </div>
        <form class="form-group" action="{% url 'reset_password' %}" method="post">
            {% csrf_token %}
            <div class="card-body">
                <label for="username">用户名:</label>
                <input type="text" placeholder="请输入你的用户名" name="username" id="username" class="form-control">
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success btn-block">立即重置密码</button>
            </div>
        </form>
    </div>
</div>

</body>
