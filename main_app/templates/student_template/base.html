<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <!--script -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
    <script src="{% static 'dist/js/adminlte.js' %}"></script>
    <script src="{% static 'plugins/jquery-mousewheel/jquery.mousewheel.js' %}"></script>
    <script src="{% static 'plugins/raphael/raphael.min.js' %}"></script>
    <script src="{% static 'plugins/jquery-mapael/jquery.mapael.min.js' %}"></script>
    <script src="{% static 'plugins/jquery-mapael/maps/usa_states.min.js' %}"></script>
    <script src="{% static 'plugins/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'plugins/raphael/raphael.min.js' %}"></script>

    <!-- bootstrap v4.6 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    {% block custom_js %}
    {% endblock  %}
</head>
<body class=" dark-mode">
    <div class="wrapper">
        <nav class="main-header navbar navbar-expand navbar-dark ">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link"  data-widget="pushmenu" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">首页</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" data-widget="navbar-search" href="#" role="button">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <aside class="main-sidebar sidebar-dark-primary elevation-4" style="height: 100vh;">
            <a href="#" class="brand-link">
                <img src="{% static 'dist/img/AdminLTELogo.png' %}" alt="Logo" class="brand-image img-circle elevation-3" style="opacity: .8;">
                <span class="brand-text font-weight-light">教学评价系统</span>
            </a>
            <div class="sidebar">
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="image">
                        <img class="img-circle elevation-2" src="{{ MEDIA_URL }}{{ user.profile }}" alt="user avatar">
                    </div>
                    <div class="info">
                        <a href="{% url 'view_student_profile' %}" class="d-block">{{ user.username }}</a>
                    </div>
                </div>
                <nav class="mt-2">
                    <ul class="nav nav-pills flex-column nav-sidebar" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="bi bi-person-circle"></i>
                                <p>
                                    个人信息
                                    <i class="right bi bi-caret-left-fill"></i>
                                </p>
                            </a>
                            <ul class="nav nav-treeview">
                                <li class="nav-item">
                                    <a href="{% url 'view_student_profile' %}" class="nav-link">
                                        <i class="bi bi-circle"></i>
                                        <p>查看个人信息</p>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'edit_student_profile' %}" class="nav-link">
                                        <i class="bi bi-circle"></i>
                                        <p>修改个人信息</p>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-activity"></i>
                                <p>查询我的成绩</p>
                                <i class="right bi-caret-left-fill"></i>
                            </a>
                            <ul class="nav nav-treeview">
                                <li class="nav-item">
                                    <a href="{% url 'student_view_grade' %}" class="nav-link">
                                        <i class="bi bi-circle"></i>
                                        <p>查询我的成绩</p>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'student_view_analysis' %}" class="nav-link">
                                        <i class="bi bi-circle"></i>
                                        <p>成绩分析</p>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'student_evaluate_teacher' %}" class="nav-link">
                                <i class="bi bi-person-gear"></i>
                                <p>教学评价</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">
                                <i class="bi bi-box-arrow-right"></i>
                                <p>登出</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
        {% block content %}
        {%  endblock %}
    </div>
</body class=" dark-mode">
</html>

{% block custom_jq_script %}
{% endblock %}
